<body>
    <h1 style: text-align: center;>
        6. Cheese Garlic Bread
    </h1>

    <h2>
        Ingredients:
        <ul>
            <li>1 bagueette </li>
            <li>2 tbsp butter</li>
            <li>1 tsp garlic</li>
            <li>Mozzarella cheese</li>
        </ul>

        Steps: 
        <ul>
            <li> Mix butter and garlic and spread on the bread.</li>
            <li>Top with cheese and bake till golden</li>
        </ul>
    </h2>
</body>
